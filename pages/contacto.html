   <h1>Contacto</h1>
    <form>
        <div class="mb-3">
   
        <label for="email" class="form-label">Email:</label>
        <input 
          id="email"
          type="email" 
          class="form-control"
          placeholder="Ingresa aqui tu email"
          aria-describedby="emailHelp"
          required
        >
        <div id="emailHelp" class="form-text"> No compartiremos tu email con nadie</div>
        </div>
        <div class="mb-3">
          <label for=" contraseña"class="form-label" >Contaseña</label>
          <input
          id="contraseña"
          type="password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
          required
          >
         </div>
         <div class="mb-3 pb-3">
         <button class="btn btn-primary w-100 boton" type="submit">
            Enviar
         </button>
        </div>
      </form>
